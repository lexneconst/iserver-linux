<html>
<body>
<script>
	var x = prompt("Please enter the first number:", "");
	var y = prompt("Please enter the second number:", "");
 	x = parseFloat(x);
	y = parseFloat(y);
 	if(x > y) {
		document.write(x + " > " + y);
 	}
   	else if(x < y ) {
		document.write(x + " < " + y);
 	}
	else {		
		document.write(x + " = " + y);
	}
</script>
</body>
</html>
