<html>
<body>
<script>
	var sales = [];
	for(i=0; i<3; i++) {
		var num = prompt("จำนวนสินค้าที่ขายได้วันที่ " + (i+1), "");
		sales[i] = num;
	}

	var sum = 0;
	for(i=0; i<3; i++) {
		document.write("<li>วันที่ " + (i+1) + " ขายสินค้าได้ " + sales[i]);
		sum += parseInt(sales[i]);
	}
	
	document.write("<hr>รวมจำนวนที่ขายได้ทั้งหมด " + sum);
</script>
</body>
</html>
