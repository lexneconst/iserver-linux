<html>
<head>
<script>

var ajax = null;
if(window.ActiveXObject) {		
	ajax = new ActiveXObject("Microsoft.XMLHTTP");	
}
else if(window.XMLHttpRequest) {		
	ajax = new XMLHttpRequest();	
}

function ajaxLoad(method, URL, data, displayId) {
	if(ajax==null) {
		alert("Your browser doesn't support Ajax");
		return;
	}
	
	ajax.open(method, URL);
	ajax.onreadystatechange = function() {
	 	if(ajax.readyState==4 && ajax.status==200) {
			ajaxCallback(displayId, ajax.responseText) 
		}
	}

	ajax.send(data);
	
}

function ajaxCallback(displayId, responseText) {
	var el = document.getElementById(displayId);
 	el.innerHTML = responseText;	
}

function ajaxCall () {
	var num = prompt("Please enter number:","");
	var URL = "http://localhost/ajaxbook/chap5/odd_even_ss.php";
	URL += "?num=" + num;

	ajaxLoad('get', URL, null, 'dv');
}
</script>
</head>

<body>
<h3>Ajax Odd-Even</h3>
<button onclick="ajaxCall()">คลิกที่นี่เพื่อกำหนดตัวเลข</button>
<p>
<div id="dv">&nbsp;</div>
</body>
</html>
